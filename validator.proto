// Protocol Buffers extensions for defining auto-generateable validators for messages.

// TODO(arkadyb): Add example.


syntax = "proto2";
package validator;

import "google/protobuf/descriptor.proto";

option go_package = "validator";

// TODO(arkadyb): Email protobuf-global-extension-registry@google.com to get an extension ID.

extend google.protobuf.FieldOptions {
  optional FieldValidator field = 65020;
}

message FieldValidator {
  optional string alpha = 1;
}
